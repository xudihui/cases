<script type="text/javascript">
$(function(){
   var init = function(){
	  var w_height = parseInt($(window).height());
	  $('body').height(w_height);
	  $('p').eq(0).height(w_height*188/480);
	  $('p').eq(1).height(w_height*132/480);
	  $('p').eq(2).height(w_height*120/480);
	  $('p').eq(3).height(w_height*107/480);
	  $('p').eq(4).height(w_height*100/480);
	  $('p').eq(5).height(w_height*115/480);
	  
	  var x = $('p').eq(0).height()+$('p').eq(1).height()+$('p').eq(2).height()-$('p').eq(3).height()-$('p').eq(4).height()-$('p').eq(5).height()-10;
	  $('p').eq(6).height(x);	  
	
  }

  
    init();
	var resizeTimer = null;
	window.onresize=function(){
		if (resizeTimer) {
		clearTimeout(resizeTimer)
		}
		resizeTimer = setTimeout(function(){
		init(); 
		}, 400);
	}
 
 
 

});
</script>
