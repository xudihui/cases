<script type="text/javascript">
	$(function(){
	  var getNumber = null;
	  $('#yzm').bind('click',function(){//获取验证码事件
	     //do something
		var i = 60;
		var that = $(this);
		that.addClass('bggray');
	    alert('验证码已经发送到您的手机!');
		if (getNumber) { //重复点击直接返回，此处还可以选择其它解决方式，重新请求。
			return
		}
		getNumber = setInterval(function(){
		      if(i>1){
			   i=i-1;
			   that.html(i+'s后重新发送');
			  }
			  else{
			   that.html('点击重新发送');
			   that.removeClass('.bggray');
			   clearInterval(getNumber);
			  }
		      
		},1000)
	  });
