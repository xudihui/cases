<body>
<div id="main">
	<header>
		<!--<a  class='return'></a>-->
		<a  class='home'></a>
		
		账号注册
		
		<a  class='exit'></a>
    </header>

	
	<!-- 主体内容 begin-->
    <div class="cell">
    	<div class="panel">
			<form onsubmit='alert("提交成功");'>
			 
			 <table class='celler'>
			   <tr>
				 <td colspan='2' ><input id="" name="" type="text"  class="all" style='width:55%;' autocomplete="off" placeholder="注册手机号"/><a style='width:45%;float:right;margin-top:-70px;' class="btn_green" >获取验证码</a></td>
			   </tr>			 
			   <tr>
				 <td colspan='2' ><input id="" name="" type="text" class="all" autocomplete="off" placeholder="输入验证码"/></td>
			   </tr>		 
			   <tr>
				 <td colspan='2' ><input id="" name="" type="text" class="all" autocomplete="off" placeholder="输入登录密码"/></td>
			   </tr>		 
			   <tr>
				 <td colspan='2' class='top_none'><a  class="btn_blue" >注册</a></td>
			   </tr>	
			   <tr>
				 <td colspan='2' class='bottom'><a href='login.html' target='_self'>已有账号，立即登录</a></td>
			   </tr>				   
			 </table>
			</form>
        </div>
    </div>
	<!-- 主体内容 end-->	
	
	<!-- 尾部 begin-->	
	<footer>
	  <p>© 2014超级联赛</p>
	</footer>
	<!-- 尾部 end-->	
</div>
<script type='text/javascript'>
$(function(){  //模拟发送
   var t = null;
   $('.btn_green').click(function(){
      if( t ){
	     return;	
	  }
	  else{
		 var i = 180;  //测试功能的时候可以把i的值设置为5秒
		 alert('验证码已经发送到您手机上！')
		 t = setInterval(function(){
			 i--;
			 if(i>=0){
				 $('.btn_green').html(i+'<span style="font-size:12px">秒后重新发送</span>');		 
			 }
			 else{
				 clearInterval(t);
				 $('.btn_green').html('重新获取');
				 t = null;
			 }
		 },1000)	  
	  
	  }	  
   })
})


</script>
</body>
</html>
