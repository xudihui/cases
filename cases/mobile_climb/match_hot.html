<body>
<div id="main">
	<header>
		<a  class='return'></a>
		
		赛事热点
		
    </header>

	
	<!-- 主体内容 begin-->
	
    <div class="slide">
        <div class="box_swipe" id="banner_box">
            <ul>
            	<li><a><img src="images/banner.png"></a></li>
                <li><a><img src="images/banner.png"></a></li>
                <li><a><img src="images/banner.png"></a></li>
        	</ul>
            <ol>
                <li class="on"></li>
                <li></li>
                <li></li>
            </ol>
        </div>
    </div>
	
    <div class="cell_full">
    	<div class="panel">

			<div class="math_cell">
			   <div class='math_cell_icon'></div>
			   <lable class='gray'>赛事中心</lable>
			</div>

			<div class="math_cell">
			   <div class='math_cell_icon'></div>
			   <lable class='gray'>赛事热点</lable>
			</div>

			<div class="math_cell">
			   <div class='math_cell_icon'></div>
			   <lable class='gray'>参赛团队</lable>
			</div>

			<div class="math_cell">
			   <div class='math_cell_icon'></div>
			   <lable class='gray'>我的联赛</lable>
			</div>
   
        </div>
    </div>
	
	<div class="cell_full"> 
		<aside>
		    <div class="cell"><lable class="huge red">赛事热点</lable></div>
		
			<table class='celler list list_mission' style='margin-top:0;' >	
				<tr>
					<td style='border-bottom:none'> 
						<div class="match_team_box" style='border-top:0'>
							 <img src='images/banner.png' class='match_team_img' />
							 <div class="match_team_title" >
								<lable class='blue'>网站上线运营</lable></br>
								<lable class='small gray'>拾级而上，我们一步一步成长起来拾级而上，我们一步...</lable>  <!-- 此处后台控制下字数-->
							 </div>
							 <div class="match_team_time" >2015-3-1</div>	
						 </div>						
					</td>
				</tr>			
			</table>	    

			<table class='celler list list_mission' style='margin-top:0' >	
				<tr>
					<td style='border-bottom:none'> 
						<div class="match_team_box">
							 <img src='images/banner.png' class='match_team_img' />
							 <div class="match_team_title" >
								<lable class='blue'>网站上线运营</lable></br>
								<lable class='small gray'>拾级而上，我们一步一步成长起来拾级而上，我们一步...</lable>  <!-- 此处后台控制下字数-->
							 </div>

						 </div>						
					</td>
				</tr>

		</aside> 		
	</div>
	<!-- 主体内容 end-->	
	
	<!-- 尾部 begin-->	
	<footer>
	  <p>© 2014超级联赛</p>
	</footer>
	<!-- 尾部 end-->	
</div>
<script type='text/javascript'>
$(function(){  
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
			
			$('.match_team_slide').click(function(){
			    if($(this).hasClass('match_team_slide_show')){
				   $(this).parents('td').first().find('table.celler_inner').hide();
				   $(this).removeClass('match_team_slide_show')
				}
				else{
				   $(this).parents('td').first().find('table.celler_inner').slideDown();
				   $(this).addClass('match_team_slide_show')
				} 
			});
			
			$('table.celler_inner tr').click(function(){
		    	location.href= $(this).attr('href')
			})

})


</script>
</body>
</html>
