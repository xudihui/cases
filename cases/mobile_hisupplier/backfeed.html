<body>
<div id="main">
	<div class="top_menu">
	    <!-- 原稿
        <span class="return"><a href="javascript:history.go(-1)">返回</a></span>

    </div>
    <div class="title">
	   <span class="pink">问题反馈<em></em></span>	
	</div>
	
	
    <div class="backfeed">
	<!-- 表单 begin-->
	<form>
    <textarea id='words' autocomplete="off" placeholder="请输入问题反馈内容"></textarea>
    <input id='author' name="" type="text" class="all" autocomplete="off" placeholder="请输入联系人" />
	<input id='contact' name="" type="text" class="short" autocomplete="off" placeholder="请输入联系方式" />
	<input id='email_address' name="" type="text" class="short" autocomplete="off" placeholder="请输入联系邮箱" />
	<input type='submit' href='' value='提交' class='submit'></input>
	</form>
	<!-- 表单 end-->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
    $(function(){
	   var backfeed={};
	   backfeed.Check=(function(){
	      var Unit=function(){
		  $("form").submit(function(e){
	        var reg_email = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/; 
			var reg_contact=  /^((\(\d{3}\))|(\d{3}\-))?13\d{9}|14[57]\d{8}|15\d{9}|18\d{9}$/;
			//var isMobile=/^(?:13\d|15\d)\d{5}(\d{3}|\*{3})$/;   
            // var isPhone=/^((0\d{2,3})-)?(\d{7,8})(-(\d{3,}))?$/;
			if($("#email_address").val()==''|| $("#contact").val()==''|| $("#author").val()==''|| $("#words").val()=='')
			{alert('亲，您还有未填选项哦！')}
			else{
			//alert(!(reg_contact.test($("#contact").val())&&$("#contact").val().length==11))
			try{
			 if(!(reg_contact.test($("#contact").val())&&$("#contact").val().length==11))
			 throw "Err1"
			 else if(!reg_email.test($("#email_address").val()))
			 throw "Err2"
			 else((reg_contact.test($("#contact").val()))&&reg_email.test($("#email_address").val()))
			 throw 'Success'
			}
			catch(er)
			{
            if(er == "Err1") 
            	alert('亲，请输入正确的手机号码哦！')//这块固话号码现在还没进行校验，乐总，如果这里要增加固话号码校验的话，最好输入框就能分成两个，然后中间用一根小横线表示区号跟号码的连接。			
            if(er=="Err2") 
            	alert('亲，邮箱格式不正确哦！')
            if(er=="Success") 
            	alert('提交成功！感谢您的问题反馈。')
             }
			}
            });
		  
		  }
		  return{
		  Unit:Unit
		  }
	   
	   
	   
	   })()
	   backfeed.Check.Unit();//问题反馈页面初始化
	  
			
			
	});
				
	</script>
	</div>
