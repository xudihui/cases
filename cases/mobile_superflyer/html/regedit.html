<script type="text/javascript">

   $(function(){
      $('i.unchecked').bind('click',function(){

	  })
	  $('#submit').bind('click',function(){

		   return false
		  }
	  })
	  var getNumber = null;
	  $('.btn_red_circle').bind('click',function(){//获取验证码事件
	     //do something
		var i = 120;
		var that = $(this);
	    showDialog('验证码已经发送到您的手机!');
		if (getNumber) { //重复点击清空时间轮询，此处还可以选择其它解决方式，暂定清空轮询，重新请求。
			clearInterval(getNumber)
		}
		getNumber = setInterval(function(){
		      if(i>1){
			   i=i-1;
			   that.html(i+'s<i class="discount_gray">后重新发送</i>');
			  }
			  else{
			   that.html('点击重新发送');
			   clearInterval(getNumber);
			  }
		      
		},1000)
	  });
	   $('#getNumber').width($(window).width()-250);
		var resizeTimer = null;
		window.onresize=function(){
			if (resizeTimer) {
			clearTimeout(resizeTimer)
			}
			resizeTimer = setTimeout(function(){
               $('#getNumber').width($(window).width()-250);
			}, 400);
		}
	  
   });
